<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculadora | Facundo Sanchez</title>
    <script type="module" src="./index.js" ></script>
    <script type="module" src="./constantes.js" ></script>
    
</head>
    <body>
        <div class="calculator-container">
            <div class="input">
                <input id="input2" readonly onmousedown="false" type="text">
                <input id="input"  type="text">
            </div>
            <div class="buttons-container">
                <div class="numbers">
                    <div class="fila">
                        <button id="uno" value="1">1</button>
                        <button id="dos" value="2">2</button>
                        <button id="tres" value="3">3</button>
                    </div>
                    <div class="fila">
                        <button id="cuatro" value="4">4</button>
                        <button id="cinco" value="5">5</button>
                        <button id="seis" value="6">6</button>
                    </div>
                    <div class="fila">
                        <button id="siete" value="7">7</button>
                        <button id="ocho" value="8">8</button>
                        <button id="nueve" value="9">9</button>
                    </div>
                    <div class="fila">
                        <button>.</button>
                        <button id="cero" value="0">0</button>
                        <button>C</button>
                    </div>

                </div>
                <div class="operaciones">
                    <button id="sumar" value="+">+</button>
                    <button id="restar" value="-">-</button>
                    <button id="dividir" value="/">/</button>
                    <button id="multiplicar" value="*">*</button>
                </div>
                <div class="equal-button">
                    <button id="igual" value="=">=</button>
                </div>
            </div>
        </div>

    </body>
</html>
